<div class="movies"> 
  <mat-card *ngFor="let item of favoritesArray;" class="movie-card">
    <mat-card-header class="movie-title">
      <mat-card-title>{{item.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{item.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{item.ImagePath}} alt={{item.Title}} />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(item.Genre)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(item.Director)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(item.Title, item.Description)"
      >
        Synopsis
      </button>
      <mat-icon
        class="favorite-icon"
        matTooltip="Delete Favorite" 
        matTooltipPosition="below"
        (click)="changeFavoriteStatus(item.Title, item._id)"
      >
        favorite
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
