<app-navbar></app-navbar>
<div class="movies">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
    <mat-card-header class="movie-title">
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <ng-container *ngIf="favoritedMovie(movie._id); then favorite; else notFavorite"></ng-container>
      <ng-template #favorite>
        <mat-icon 
          class="favorite-icon"
          matTooltip="Delete Favorite" 
          matTooltipPosition="below"
          (click)="changeFavoriteStatus(movie.Title, movie._id)"
        >
          favorite
        </mat-icon>
      </ng-template>
      <ng-template #notFavorite> 
        <mat-icon 
          class="favorite-icon"
          matTooltip="Add Favorite" 
          matTooltipPosition="below"
          (click)="changeFavoriteStatus(movie.Title, movie._id)"
        >
        favorite_border
        </mat-icon>
      </ng-template>
    </mat-card-actions>
  </mat-card>
</div>
