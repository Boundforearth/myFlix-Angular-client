<mat-card>
  <mat-card-header>
    <mat-card-title>Genre: {{data.genre}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Description: {{data.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="closeDialog()"
      color="primary"
    >
      Close
    </button>
  </mat-card-actions>
</mat-card>
